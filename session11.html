<html>
    <body>
        <div>
            <p>
                Sesi ini adalah sesi untuk mengambil nodelist dari class menjadi array object kemudian mengolahnya sesuai kebutuhan
            </p>

            <ul>
                <li class="product">1</li>
                <li class="product">2</li>
                <li class="product">3</li>
                <li class="product">4</li>
                <li class="product">15</li>
            </ul>
        </div>
    </body>

<script>
//mengambil semua element class product
const products = document.querySelectorAll('.product');

//mengambil semua element class product untuk dijadikan object array
const product2 = Array.from(document.querySelectorAll('.product'));

console.log(products)
console.log(product2);
 
//memfilter array yang nilainya dibawah 10 kemudian diberi highlight warna
product2
    .filter(product => parseFloat(product.innerHTML) < 10)
    .forEach(product => product.style.color = 'red');

</script>
</html>
